<ng-include src="'/templates/menu.html'"></ng-include>

<div class="panel panel-default" ng-show="section == 'list'">
  	<div class="panel-heading">
  		Listado de Clientes 
  		<button class="btn btn-raised btn-primary" ng-click="createClient()"><i class="fa fa-plus"></i> Agregar</button>
  	</div>
  	<div class="panel-body">
	    <div class="row">
			<div class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<td>
								ID
							</td>
							<td>
								Nombre
							</td>
							<td>
								Email
							</td>
							<td>
								Edad
							</td>
							<td>
								DNI
							</td>
							<td>
								Acciones
							</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="client in clients" ng-show="clients.length > 0">
							<td>
								{{ client.id }}
							</td>
							<td>
								{{ client.name }}
							</td>
							<td>
								{{ client.email }}
							</td>
							<td>
								{{ client.age }}
							</td>
							<td>
								{{ client.dni }}
							</td>
							<td>
								<button class="btn btn-raised btn-xs btn-warning" ng-click="updateClient(client)"><i class="fa fa-pencil"></i></button>
								<button class="btn btn-raised btn-xs btn-danger" ng-click="deleteClient(client)"><i class="fa fa-trash-o"></i></button>
							</td>
						</tr>
						<tr>
							<td ng-hide="clients.length > 0" colspan="5">No hay elementos <button class="btn btn-raised btn-primary"><i class="fa fa-plus"></i> Agregar</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
  	</div>
</div>

<div class="panel panel-default" ng-show="section == 'create'">
  	<div class="panel-heading">
  		Nuevo Cliente
  		<button class="btn btn-raised btn-primary" ng-click="getClients()"><i class="fa fa-arrow-left"></i> Volver</button>
  	</div>
  	<div class="panel-body">
	    <div class="row">
			<div class="col-md-12">
		        <form class="form-horizontal">
				  	<fieldset>
					    <div class="form-group">
					      <label for="inputName" class="col-md-2 control-label">Nombre</label>

					      <div class="col-md-10">
					        <input type="text" class="form-control" id="inputName" ng-model="new_client.name" placeholder="Nombre">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputAge" class="col-md-2 control-label">Edad</label>

					      <div class="col-md-10">
					        <input type="number" class="form-control" id="inputAge" ng-model="new_client.age" placeholder="Edad">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputEmail" class="col-md-2 control-label">Correo</label>

					      <div class="col-md-10">
					        <input type="email" class="form-control" id="inputEmail" ng-model="new_client.email" placeholder="Correo">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputDNI" class="col-md-2 control-label">DNI</label>

					      <div class="col-md-10">
					        <input type="text" class="form-control" id="inputDNI" ng-model="new_client.dni" placeholder="DNI">
					      </div>
					    </div>
					    <div class="form-group">
					      <div class="col-md-10 col-md-offset-2">
					        <button type="button" class="btn btn-default" ng-click="getClients()">Volver</button>
					        <button type="submit" class="btn btn-primary" ng-click="saveClient(new_client)">Guardar</button>
					      </div>
    					</div>
				  	</fieldset>
				</form>
			</div>
		</div>
  	</div>
</div>

<div class="panel panel-default" ng-show="section == 'update'">

			<div class="col-md-12">
		        <form class="form-horizontal">
				  	<fieldset>
					    <div class="form-group">
					      <label for="inputName" class="col-md-2 control-label">Nombre</label>

					      <div class="col-md-10">
					        <input type="text" class="form-control" id="inputName" ng-model="client.name" placeholder="Nombre">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputAge" class="col-md-2 control-label">Edad</label>

					      <div class="col-md-10">
					        <input type="number" class="form-control" id="inputAge" ng-model="client.age" placeholder="Edad">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputEmail" class="col-md-2 control-label">Correo</label>

					      <div class="col-md-10">
					        <input type="email" class="form-control" id="inputEmail" ng-model="client.email" placeholder="Correo">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputDNI" class="col-md-2 control-label">DNI</label>

					      <div class="col-md-10">
					        <input type="text" class="form-control" id="inputDNI" ng-model="client.dni" placeholder="DNI">
					      </div>
					    </div>
					    <div class="form-group">
					      <div class="col-md-10 col-md-offset-2">
					        <button type="button" class="btn btn-default" ng-click="getClients()">Volver</button>
					        <button type="submit" class="btn btn-primary" ng-click="saveClient(client)">Guardar</button>
					      </div>
    					</div>
				  	</fieldset>
				</form>
			</div>
		</div>
  	</div>
</div>

<div class="panel panel-default" ng-show="section == 'delete'">
  	<div class="panel-heading">
  		Eliminar Cliente
  		<button class="btn btn-raised btn-primary" ng-click="getClients()"><i class="fa fa-arrow-left"></i> Volver</button>
  	</div>
  	<div class="panel-body">
	    <div class="row">
			<div class="col-md-12">
		        <form class="form-horizontal">
				  	<fieldset>
				  		<legend>Â¿Deseas eliminar el usuario {{ client.name }}?</legend>	
					    <div class="form-group">
					      <div class="col-md-10 col-md-offset-2">
					        <button type="button" class="btn btn-default" ng-click="getClients()">No, Volver</button>
					        <button type="submit" class="btn btn-primary" ng-click="destroyClient(client)">Si, Eliminar</button>
					      </div>
    					</div>
				  	</fieldset>
				</form>
			</div>
		</div>
  	</div>
</div>
