<ng-include src="'/templates/menu.html'"></ng-include>

<div class="panel panel-default" ng-show="section == 'list'">
  	<div class="panel-heading">
  		Listado de Usuarios 
  		<button class="btn btn-raised btn-primary" ng-click="createUser()"><i class="fa fa-plus"></i> Agregar</button>
  	</div>
  	<div class="panel-body">
	    <div class="row">
			<div class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<td>
								ID
							</td>
							<td>
								Nombre
							</td>
							<td>
								Email
							</td>
							<td>
								Edad
							</td>
							<td>
								Acciones
							</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in users" ng-show="users.length > 0">
							<td>
								{{ user.id }}
							</td>
							<td>
								{{ user.name }}
							</td>
							<td>
								{{ user.email }}
							</td>
							<td>
								{{ user.age }}
							</td>
							<td>
								<button class="btn btn-raised btn-xs btn-warning" ng-click="updateUser(user)"><i class="fa fa-pencil"></i></button>
								<button class="btn btn-raised btn-xs btn-danger" ng-click="deleteUser(user)"><i class="fa fa-trash-o"></i></button>
							</td>
						</tr>
						<tr>
							<td ng-hide="users.length > 0" colspan="5">No hay elementos <button class="btn btn-raised btn-primary"><i class="fa fa-plus"></i> Agregar</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
  	</div>
</div>

<div class="panel panel-default" ng-show="section == 'create'">
  	<div class="panel-heading">
  		Nuevo Usuario
  		<button class="btn btn-raised btn-primary" ng-click="getUsers()"><i class="fa fa-arrow-left"></i> Volver</button>
  	</div>
  	<div class="panel-body">
	    <div class="row">
			<div class="col-md-12">
		        <form class="form-horizontal">
				  	<fieldset>
					    <div class="form-group">
					      <label for="inputName" class="col-md-2 control-label">Nombre</label>

					      <div class="col-md-10">
					        <input type="text" class="form-control" id="inputName" ng-model="new_user.name" placeholder="Nombre">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputAge" class="col-md-2 control-label">Edad</label>

					      <div class="col-md-10">
					        <input type="number" class="form-control" id="inputAge" ng-model="new_user.age" placeholder="Edad">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputEmail" class="col-md-2 control-label">Correo</label>

					      <div class="col-md-10">
					        <input type="email" class="form-control" id="inputEmail" ng-model="new_user.email" placeholder="Correo">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputPassword" class="col-md-2 control-label">Contraseña</label>

					      <div class="col-md-10">
					        <input type="password" class="form-control" id="inputPassword" ng-model="new_user.password1" placeholder="Contraseña">
					        <input type="password" class="form-control" id="inputPassword" ng-model="new_user.password2" placeholder="Contraseña">
					      </div>
					    </div>
					    <div class="form-group">
					      <div class="col-md-10 col-md-offset-2">
					        <button type="button" class="btn btn-default" ng-click="getUsers()">Volver</button>
					        <button type="submit" class="btn btn-primary" ng-click="saveUser(new_user)">Guardar</button>
					      </div>
    					</div>
				  	</fieldset>
				</form>
			</div>
		</div>
  	</div>
</div>

<div class="panel panel-default" ng-show="section == 'update'">
  	<div class="panel-heading">
  		Editar Usuario
  		<button class="btn btn-raised btn-primary" ng-click="getUsers()"><i class="fa fa-arrow-left"></i> Volver</button>
  	</div>
  	<div class="panel-body">
	    <div class="row">
			<div class="col-md-12">
		        <form class="form-horizontal">
				  	<fieldset>
					    <div class="form-group">
					      <label for="inputName" class="col-md-2 control-label">Nombre</label>

					      <div class="col-md-10">
					        <input type="text" class="form-control" id="inputName" ng-model="user.name" placeholder="Nombre">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputAge" class="col-md-2 control-label">Edad</label>

					      <div class="col-md-10">
					        <input type="number" class="form-control" id="inputAge" ng-model="user.age" placeholder="Edad">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputEmail" class="col-md-2 control-label">Correo</label>

					      <div class="col-md-10">
					        <input type="email" class="form-control" id="inputEmail" ng-model="user.email" placeholder="Correo">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="inputPassword" class="col-md-2 control-label">Contraseña</label>

					      <div class="col-md-10">
					        <input type="password" class="form-control" id="inputPassword" ng-model="user.password1" placeholder="Contraseña">
					        <input type="password" class="form-control" id="inputPassword" ng-model="user.password2" placeholder="Contraseña">
					      </div>
					    </div>
					    <div class="form-group">
					      <div class="col-md-10 col-md-offset-2">
					        <button type="button" class="btn btn-default" ng-click="getUsers()">Volver</button>
					        <button type="submit" class="btn btn-primary" ng-click="saveUser(user)">Guardar</button>
					      </div>
    					</div>
				  	</fieldset>
				</form>
			</div>
		</div>
  	</div>
</div>

<div class="panel panel-default" ng-show="section == 'delete'">
  	<div class="panel-heading">
  		Eliminar Usuario
  		<button class="btn btn-raised btn-primary" ng-click="getUsers()"><i class="fa fa-arrow-left"></i> Volver</button>
  	</div>
  	<div class="panel-body">
	    <div class="row">
			<div class="col-md-12">
		        <form class="form-horizontal">
				  	<fieldset>
				  		<legend>¿Deseas eliminar el usuario {{ user.name }}?</legend>	
					    <div class="form-group">
					      <div class="col-md-10 col-md-offset-2">
					        <button type="button" class="btn btn-default" ng-click="getUsers()">No, Volver</button>
					        <button type="submit" class="btn btn-primary" ng-click="destroyUser(user)">Si, Eliminar</button>
					      </div>
    					</div>
				  	</fieldset>
				</form>
			</div>
		</div>
  	</div>
</div>
